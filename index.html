<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Management Screen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <button class="new-user-button"><span>+</span>New User</button>
      <label class="hide-disabled-users-label"><input type="checkbox">Hide Disabled Users</label>
      <button class="save-user-button">Save User</button>
    </div>
    <div class="container">
      <table class="user-table">
        <thead>
          <tr>
            <th>ID <span class="sort-icon">&uarr;&darr;</span><span class="filter-icon">&nbsp;&#x2399;</span></th>
            <th>User Name <span class="sort-icon">&uarr;&darr;</span><span class="filter-icon">&nbsp;&#x2399;</span></th>
            <th>Email <span class="sort-icon">&uarr;&darr;</span><span class="filter-icon">&nbsp;&#x2399;</span></th>
            <th>Enabled <span class="sort-icon">&uarr;&darr;</span><span class="filter-icon">&nbsp;&#x2399;</span></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>john@example.com</td>
            <td>true</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>jane@example.com</td>
            <td>false</td>
          </tr>
        </tbody>
      </table>
      <div class="new-user-form">
        <h2>New User</h2>
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="display-name">Display Name:</label>
            <input type="text" id="display-name" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="user-roles">User Roles:</label>
            <select id="user-roles">
              <option value="guest">Guest</option>
              <option value="admin">Admin</option>
              <option value="super-admin">SuperAdmin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="enabled">Enabled:</label>
            <input type="checkbox" id="enabled">
          </div>
          <button class="submit-user-button">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
